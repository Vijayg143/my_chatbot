<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat History</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 8px;
      width: fit-content;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .user {
      background-color: #1e90ff;
      align-self: flex-end;
    }
    .bot {
      background-color: #444654;
    }
    a {
      color: #1e90ff;
    }
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>🕓 Chat History</h2>
  {% for role, msg in messages %}
    <div class="message {{ role }}">{{ role.title() }}: {{ msg }}</div>
  {% endfor %}

  <div class="controls">
    <a href="/">⬅️ Back to Chat</a> |
    <a href="/clear" onclick="return confirm('Are you sure?')">🗑️ Clear History</a>
  </div>
</body>
</html>
